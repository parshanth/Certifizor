<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pending Approval - Certifizor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #6b0436, #300c55, #0e4b24, #372207);
      background-size: 400% 400%;
      animation: animateBackground 10s ease infinite;
      color: #fff;
    }

    @keyframes animateBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 420px;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.3),
        0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #f2f2f2;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Waiting for Admin Approval</h2>
    <p>Your account is pending approval by an administrator.<br>
      Please wait until your request is approved.<br>
      You will be able to log in once approved.
    </p>
    <a href="/pages/login" class="login-btn">Back to Login</a>
    <style>
      .login-btn {
        display: inline-block;
        margin-top: 24px;
        padding: 10px 28px;
        background: #00ffe0;
        color: #222;
        font-weight: 600;
        border-radius: 6px;
        text-decoration: none;
        font-size: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        transition: background 0.2s;
      }
      .login-btn:hover {
        background: #00bfae;
        color: #fff;
      }
    </style>
  </div>
</body>
</html>
